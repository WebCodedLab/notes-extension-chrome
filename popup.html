<!DOCTYPE html>
<html>
<head>
  <title>YouTube Notes</title>
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: Arial, sans-serif;
      background-color: #111827;
      color: #e5e7eb;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 12px;
    }
    p {
      font-size: 14px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <h1>YouTube Notes</h1>
  <p>
    Add notes to YouTube videos and jump to specific timestamps:
    <ul>
      <li>Click on the video to add notes</li>
      <li>Press Enter or click "Add" to save a note</li>
      <li>Click on a note to jump to its timestamp</li>
    </ul>
    Notes are synced across your devices.
  </p>
</body>
</html>
